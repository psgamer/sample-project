name: Manual Deployment to Firebase 2

on:
  workflow_dispatch: #manual trigger

jobs:
  deploy_to_firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: npm ci
      - run: npm run build
#      - uses: actions/download-artifact@v3
#        with:
#          name: dist # Use the correct artifact name
#          path: dist/project-sample # Use the correct path
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_SAMPLE_8E517 }}
          projectId: project-sample-8e517
          channelId: staging
